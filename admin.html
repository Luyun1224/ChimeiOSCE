<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSCE 線上評分系統 - 管理者儀表板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; }
        .sidebar-link { transition: all 0.2s ease-in-out; }
        .sidebar-link:hover, .sidebar-link.active { background-color: #15803d; color: #f0fdf4; transform: translateX(4px); }
        .content-section { display: none; }
        .content-section.active { display: block; }
        .status-active { background-color: #dcfce7; color: #16a34a; border: 1px solid #16a34a; }
        .status-draft { background-color: #fef3c7; color: #d97706; border: 1px solid #d97706;}
        .status-archived { background-color: #e5e7eb; color: #4b5563; border: 1px solid #4b5563;}
        .action-icon { color: #6b7280; transition: color 0.2s; cursor: pointer; }
        .action-icon:hover { color: #111827; }
        .status-badge { padding: 4px 12px; border-radius: 9999px; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; }
        .status-completed { background-color: #dcfce7; color: #166534; }
        .status-inprogress { background-color: #fef9c3; color: #854d0e; }
        .status-scheduled { background-color: #dbeafe; color: #1e40af; }
    </style>
</head>
<body class="bg-slate-100">
    <div class="flex h-screen">
        <aside class="w-64 bg-green-800 text-green-100 flex flex-col fixed h-full">
            <div class="p-6 text-center border-b border-green-700">
                <h1 class="text-2xl font-bold flex items-center justify-center"><i class="fas fa-shield-heart text-3xl mr-3"></i><span>OSCE 系統</span></h1>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="#" class="sidebar-link active flex items-center p-3 rounded-lg" data-target="dashboard"><i class="fas fa-tachometer-alt w-6 text-center"></i><span class="ml-4">儀表板</span></a>
                <a href="#" class="sidebar-link flex items-center p-3 rounded-lg" data-target="cases"><i class="fas fa-book-medical w-6 text-center"></i><span class="ml-4">教案管理</span></a>
                <a href="#" class="sidebar-link flex items-center p-3 rounded-lg" data-target="users"><i class="fas fa-users w-6 text-center"></i><span class="ml-4">人員管理</span></a>
                <a href="#" class="sidebar-link flex items-center p-3 rounded-lg" data-target="exams"><i class="fas fa-calendar-alt w-6 text-center"></i><span class="ml-4">考試管理</span></a>
                <a href="#" class="sidebar-link flex items-center p-3 rounded-lg" data-target="scores"><i class="fas fa-chart-line w-6 text-center"></i><span class="ml-4">成績與分析</span></a>
                <a href="#" class="sidebar-link flex items-center p-3 rounded-lg" data-target="settings"><i class="fas fa-cog w-6 text-center"></i><span class="ml-4">系統設定</span></a>
            </nav>
            <div class="p-4 border-t border-green-700">
                <div class="flex items-center">
                    <img src="https://placehold.co/40x40/dcfce7/166534?text=A" class="rounded-full" alt="管理者頭像">
                    <div class="ml-3">
                        <p class="font-semibold">管理者</p>
                        <a href="index.html" class="text-xs text-green-300 hover:text-white">登出</a>
                    </div>
                </div>
            </div>
        </aside>

        <main class="ml-64 flex-1 p-8 overflow-y-auto">
            <section id="dashboard" class="content-section active">
                <h2 class="text-3xl font-bold text-slate-800">儀表板</h2>
                <p class="text-slate-500 mt-1">歡迎回來！這裏是您系統的即時概覽。</p>
                 <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-8">
                    <div class="bg-white p-6 rounded-xl shadow-md flex items-center">
                        <div class="bg-green-100 p-4 rounded-full"><i class="fas fa-calendar-check text-2xl text-green-700"></i></div>
                        <div class="ml-4"><p class="text-slate-500 text-sm">今日待考場次</p><p class="text-2xl font-bold text-slate-800">8</p></div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md flex items-center">
                        <div class="bg-blue-100 p-4 rounded-full"><i class="fas fa-calendar-days text-2xl text-blue-700"></i></div>
                        <div class="ml-4"><p class="text-slate-500 text-sm">本月OSCE場次</p><p class="text-2xl font-bold text-slate-800">15</p></div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md flex items-center">
                        <div class="bg-amber-100 p-4 rounded-full"><i class="fas fa-book text-2xl text-amber-700"></i></div>
                        <div class="ml-4"><p class="text-slate-500 text-sm">系統總教案</p><p class="text-2xl font-bold text-slate-800">152</p></div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md flex items-center">
                        <div class="bg-rose-100 p-4 rounded-full"><i class="fas fa-user-graduate text-2xl text-rose-700"></i></div>
                        <div class="ml-4"><p class="text-slate-500 text-sm">系統總考生</p><p class="text-2xl font-bold text-slate-800">876</p></div>
                    </div>
                </div>
            </section>

            <section id="cases" class="content-section">
                <h2 class="text-3xl font-bold text-slate-800">教案管理系統</h2>
                <p class="text-slate-500 mt-1">管理與瀏覽所有臨床技能教案</p>
                <div class="mt-8 bg-white p-6 rounded-xl shadow-md">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <div class="relative w-full md:w-1/3">
                            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                            <input type="text" id="caseSearchInput" placeholder="搜尋教案名稱、科別、建立者..." class="w-full border border-slate-300 rounded-lg py-2 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                        <button id="addCaseBtn" class="w-full md:w-auto mt-4 md:mt-0 bg-green-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-green-700 transition-colors flex items-center justify-center">
                            <i class="fas fa-plus mr-2"></i> 新增教案
                        </button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="text-slate-500 text-sm border-b bg-slate-50">
                                <tr>
                                    <th class="p-4 font-normal">教案名稱</th>
                                    <th class="p-4 font-normal">適用科別</th>
                                    <th class="p-4 font-normal">建立者</th>
                                    <th class="p-4 font-normal">最後修改時間</th>
                                    <th class="p-4 font-normal text-center">狀態</th>
                                    <th class="p-4 font-normal text-center">操作</th>
                                </tr>
                            </thead>
                            <tbody id="caseTableBody" class="divide-y">
                                <tr><td colspan="6" class="text-center p-8 text-slate-500">資料載入中...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
            <section id="users" class="content-section"><h2 class="text-3xl font-bold text-slate-800">人員管理</h2></section>
            <section id="exams" class="content-section"><h2 class="text-3xl font-bold text-slate-800">考試管理</h2></section>
            <section id="scores" class="content-section"><h2 class="text-3xl font-bold text-slate-800">成績與分析</h2></section>
            <section id="settings" class="content-section"><h2 class="text-3xl font-bold text-slate-800">系統設定</h2></section>
        </main>
    </div>

    <script>
        // ***** 您的專屬 API 網址已更新 *****
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbz1UVrfqKMIEnNJQNklqZbWpt260yZl5MtajjdkcNxi3nnkg-0RpzZpVUzW3QT9OJQA/exec';

        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.sidebar-link');
            const sections = document.querySelectorAll('.content-section');
            
            // --- Navigation Logic ---
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('data-target');
                    links.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    sections.forEach(section => {
                        section.classList.remove('active');
                        if (section.id === targetId) section.classList.add('active');
                    });

                    // ** 當點擊到「教案管理」時，觸發資料載入 **
                    if (targetId === 'cases') {
                        loadCases();
                    }
                });
            });

            // --- "新增教案" 按鈕跳轉 ---
            document.getElementById('addCaseBtn').addEventListener('click', function() {
                window.location.href = 'admin_plans.html'; // 直接跳轉到新增頁面
            });
            
            // --- 從後端 API 載入教案資料 ---
            async function loadCases() {
                const tableBody = document.getElementById('caseTableBody');
                tableBody.innerHTML = '<tr><td colspan="6" class="text-center p-8 text-slate-500">資料載入中...</td></tr>';

                try {
                    const response = await fetch(`${GAS_WEB_APP_URL}?action=getCases`);
                    const result = await response.json();

                    if (result.status === 'success') {
                        renderCases(result.data);
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    console.error('Error loading cases:', error);
                    tableBody.innerHTML = `<tr><td colspan="6" class="text-center p-8 text-red-500">資料載入失敗: ${error.message}</td></tr>`;
                }
            }

            // --- 將後端資料渲染成表格 ---
            function renderCases(cases) {
                const tableBody = document.getElementById('caseTableBody');
                if (!cases || cases.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="6" class="text-center p-8 text-slate-500">目前沒有任何教案。</td></tr>';
                    return;
                }

                tableBody.innerHTML = ''; // 清空表格
                cases.forEach(caseItem => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-slate-50';
                    row.innerHTML = `
                        <td class="p-4">${caseItem.caseName}</td>
                        <td class="p-4">${caseItem.department}</td>
                        <td class="p-4">${caseItem.creator}</td>
                        <td class="p-4">${caseItem.lastModified}</td>
                        <td class="p-4 text-center">
                            <span class="inline-flex items-center status-badge ${caseItem.status === '啟用中' ? 'status-active' : 'status-draft'}">
                                <i class="fas fa-circle fa-xs mr-2"></i>${caseItem.status}
                            </span>
                        </td>
                        <td class="p-4 text-center space-x-4">
                            <i class="fas fa-pen action-icon" title="編輯"></i>
                            <i class="fas fa-trash action-icon" title="刪除"></i>
                            <i class="fas fa-copy action-icon" title="複製"></i>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }

        });
    </script>
</body>
</html>
