<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSCE 系統 - 新增教案</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; background-color: #f3f4f6; }
        .form-section { background-color: white; border-radius: 0.75rem; padding: 1.5rem; margin-bottom: 1.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .form-label { font-weight: 600; color: #374151; margin-bottom: 0.5rem; display: block; }
        .form-input, .form-textarea, .form-select { width: 100%; border: 1px solid #d1d5db; border-radius: 0.5rem; padding: 0.75rem 1rem; transition: border-color 0.2s, box-shadow 0.2s; }
        .form-input:focus, .form-textarea:focus, .form-select:focus { outline: none; border-color: #2563eb; box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2); }
        .btn { padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; text-align: center; cursor: pointer; transition: background-color 0.2s, transform 0.1s; }
        .btn:active { transform: scale(0.98); }
        .btn.loading { cursor: not-allowed; opacity: 0.7; }
        .btn-primary { background-color: #22c55e; color: white; }
        .btn-primary:hover { background-color: #16a34a; }
        .btn-secondary { background-color: #e5e7eb; color: #374151; }
        .btn-secondary:hover { background-color: #d1d5db; }
    </style>
</head>
<body class="flex h-screen">
    <main class="flex-1 flex flex-col overflow-y-auto">
        <header class="bg-white shadow-sm p-4 flex justify-between items-center sticky top-0 z-10">
            <h1 class="text-2xl font-bold text-gray-800">新增教案</h1>
            <div class="flex items-center space-x-4">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='admin.html'">取消</button>
                <button id="save-btn" type="button" class="btn btn-primary">儲存教案</button>
            </div>
        </header>
        <div class="p-6 md:p-8">
            <form id="osce-case-form" onsubmit="return false;">
                <div class="form-section">
                    <h2 class="text-xl font-bold mb-4 border-b pb-2">基本資訊</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div><label for="teaching-object" class="form-label">1. 教學對象</label><input type="text" id="teaching-object" class="form-input" placeholder="例如: PGY、醫學生"></div>
                        <div><label for="teaching-subject" class="form-label">2. 教學主題</label><input type="text" id="teaching-subject" class="form-input" placeholder="例如: 氣管插管"></div>
                        <div>
                            <label for="department" class="form-label">3. 教案科別</label>
                            <select id="department" class="form-select">
                                <option>內科</option><option>外科</option><option>兒科</option>
                                <option>婦產科</option><option>急診科</option><option>其他</option>
                            </select>
                        </div>
                        <div class="md:col-span-2"><label for="teaching-goal" class="form-label">4. 教學目標</label><textarea id="teaching-goal" class="form-textarea" rows="3" placeholder="簡述此教案希望學員達成的學習目標"></textarea></div>
                    </div>
                </div>
                </form>
        </div>
    </main>
    
    <div id="success-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl text-center w-full max-w-sm">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-4"><span class="text-4xl">🎉</span></div>
            <h3 class="text-2xl leading-6 font-bold text-gray-900">儲存成功！</h3>
            <div class="mt-3"><p class="text-md text-gray-600">您的教案已成功建立。</p></div>
            <div class="mt-6"><button id="close-modal-btn" type="button" class="btn btn-primary w-full">完成並返回列表</button></div>
        </div>
    </div>

    <script>
        // ***** 您的專屬 API 網址已更新 *****
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbz1UVrfqKMIEnNJQNklqZbWpt260yZl5MtajjdkcNxi3nnkg-0RpzZpVUzW3QT9OJQA/exec';

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('save-btn').addEventListener('click', saveCase);
            document.getElementById('close-modal-btn').addEventListener('click', () => {
                window.location.href = 'admin.html'; // 返回管理者主頁
            });
        });

        // --- 儲存教案資料到後端 ---
        async function saveCase() {
            const saveBtn = document.getElementById('save-btn');
            if (saveBtn.classList.contains('loading')) return;

            // 1. 收集表單資料
            const caseData = {
                teachingObject: document.getElementById('teaching-object').value,
                teachingSubject: document.getElementById('teaching-subject').value,
                department: document.getElementById('department').value,
                teachingGoal: document.getElementById('teaching-goal').value,
                // 您可以在這裡繼續加入其他表單欄位的 .value
            };

            if (!caseData.teachingSubject || !caseData.department) {
                alert('教學主題 和 教案科別 為必填項目！');
                return;
            }

            saveBtn.classList.add('loading');
            saveBtn.textContent = '儲存中...';

            const payload = {
              action: 'addCase',
              caseData: caseData
            };

            try {
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                    redirect: "follow"
                });

                const result = await response.json();

                if (result.status === 'success') {
                    document.getElementById('success-modal').classList.remove('hidden');
                } else {
                    throw new Error(result.message);
                }

            } catch (error) {
                console.error('Error saving case:', error);
                alert(`儲存失敗: ${error.message}`);
            } finally {
                saveBtn.classList.remove('loading');
                saveBtn.textContent = '儲存教案';
            }
        }
    </script>
</body>
</html>
